<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundFY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Front end/assests/css/Style.css">
</head>

<body>
    <header>

        <span class="logo">SoundFY</span>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Registre sua musica aqui</button>
    
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar muúsica</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Nome do álbum</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Nome da música</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Estilo musical</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-success">Registrar</button>
              </div>
            </div>
          </div>
        </div>
    </header>

    <section>       

        <div class="main">

            <h1>Djavan</h1>

            <div class="img">
                <img src="/Front end/assests/img/djavan.jpg" alt="Foto de perfil">
            </div>

            <p>Djavan (1949) é um cantor, compositor e arranjador brasileiro. Dono de uma enorme versatilidade musical, mescla inúmeros estilos que vão do jazz, ao blues, do samba à música flamenca.</p>

        </div>

       
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
