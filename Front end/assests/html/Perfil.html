<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundFY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/Front end/assests/css/Style.css">
</head>

<body>
  <div class="container">
    <nav class="side-bar">
      <div class="logo">
        SoundFY
      </div>
      <div class="nav-playlists">
        <p>Suas playlists</p>
      </div>
      <div class="nav-criar-playlist">
        <h5>Crie sua playlist</h5>
        <button type="button" class="btn btn-primary">Criar</button>
      </div>
      <div class="nav-footer">
        <a href="#">Entre em contato com a gente</a>
      </div>
    </nav>

    <main>
      <header class="barra-pesquisa">
        <input type="text" placeholder="Pesquisar">
      </header>
      <section class="conteudo">
        <h2>Artistas populares</h2>
        <div class="container">
          <div class="col-3">
            <div class="card">
              <img src="/Front end/assests/img/djavan.jpg" class="card-img-top" alt="...">

                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#868e96"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em"></text>
              </svg>
              <div class="card-header">
                <h5 class="card-title">Djavan</h5>
                <p class="text-center"></p>
              </div>
            </div>
          </div>
        </div>


        <h2>Albuns populares</h2>
        <div class="container">
          <div class="col-3">
            <div class="card">
              <img src="/Front end/assests/img/djavan.jpg" class="card-img-top" alt="...">

                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#868e96"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em"></text>
              </svg>
              <div class="card-header">
                <h5 class="card-title">Djavan</h5>
                <p class="text-center"></p>
              </div>
            </div>
          </div>
        </div>




      </section>

    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/Front end/assests/js/scripts.js"></script>
</body>


</html>
