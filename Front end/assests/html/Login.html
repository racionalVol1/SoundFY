<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundFY</title>
    <link rel="stylesheet" href="/Front end/assests/css/Style.css">
</head>

<body>
    
    <header>
        <span class="logo">SoundFY</span>
    </header>

    <section>

        <div class="main">
            
            <h1>Entre</h1>     

            <hr>

            <div class="login">
                <form>
                    <label for="Email ou usuário"></label>
                    <input type="text" placeholder="Email ou usuário">

                    <label for="Senha"></label>
                    <input type="password" placeholder="Senha">

                    <div class="remember">
                        <input type="checkbox">
                        <span>Lembre-se de mim</span>
                    </div>

                    <button>Entrar</button>

                    <a href="/Front end/assests/html/RecuperarSenha.html">Esqueci minha senha</a>

                </form>
            </div>

            <hr>

            <div class="register">
                <span>Não tem conta ?</span>
                <a href="/Front end/assests/html/Registrar.html">Registre-se</a>

            </div>

            

            <div class="register">
                <a href="/Front end/assests/html/RegistrarArtista.html">Crie sua conta artística</a>

            </div>

        </div>

    </section>



</body>

</html>
