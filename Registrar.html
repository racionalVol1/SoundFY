<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/style/Register.css"/>
  <title>SoundFY</title>
</head>

<body>
  <div class="container">
    <div class="form">
      <form id="form">
        <div class="form-header">
          <div class="title">
            <h1>Cadastre-se</h1>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Primeiro Nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required
              minlength="3" />
            <span class="mensagem-erro"></span>
          </div>

          <div class="input-box">
            <label for="lastname">Sobrenome</label>
            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required
              minlength="3" />
            <span class="mensagem-erro"></span>
          </div>
          <div class="input-box">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required minlength="5" />
            <span class="mensagem-erro"></span>
          </div>

          <div class="input-box">
            <label for="number">Celular</label>
            <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required pattern="^\([1-9]{2}\) (?:[2-8]|9[0-9])[0-9]{3}\-[0-9]{4}$
            " />
            <span class="mensagem-erro"></span>
          </div>

          <div class="input-box">
            <label for="date">Data de nacimento</label>
            <input id="date" type="date" name="date" data-tipo="dataNascimento" required />
            <span class="mensagem-erro"></span>
          </div>

          <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Digite sua senha" required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
              title="A senha deve conter no mínimo de oito caracteres, pelo menos uma letra maiúscula, uma letra minúscula e um número." />
            <span class=" mensagem-erro"></span>
          </div>

          <div class="input-box">
            <label for="confirmPassword">Confirme sua Senha</label>
            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente"
              required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
              title="A senha deve ser igual a senha do campo anterior." />
            <span class=" mensagem-erro"></span>
          </div>
        </div>

        <div class="gender-inputs">
          <div class="gender-title">
            <h6>Gênero</h6>
          </div>

          <div class="gender-group">
            <div class="gender-input">
              <input id="female" type="radio" name="gender" />
              <label for="female">Feminino</label>
            </div>

            <div class="gender-input">
              <input id="male" type="radio" name="gender" />
              <label for="male">Masculino</label>
            </div>

            <div class="gender-input">
              <input id="others" type="radio" name="gender" />
              <label for="others">Outros</label>
            </div>

            <div class="gender-input">
              <input id="none" type="radio" name="gender" />
              <label for="none">Prefiro não dizer</label>
            </div>
          </div>
        </div>

        <div class="continue-button">
          <button type="submit"><a href="#">Continuar</a></button>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/js/app.js" type="module"></script>
</body>

</html>
